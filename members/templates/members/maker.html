<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Service Request</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 30px;
            background-color: lightgrey;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color:darkblue;

        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
        }

        input[type="text"],
        select,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            border-color: #4CAF50;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition:background-color 0.3s;
            margin-top:30px;
        }
        div >  input[type="checkbox"],
        label {
            display: inline-block;
            margin-right: 10px;
        }
        form button:hover {
            background-color: #45a049;
        }
        .button {
            background-color: #4CAF50; /* Blue color */
            color: white;
            border: none; /* Remove border */
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 30px;
            margin-left:600px;
            text-decoration: none; /* Remove underline from link */
            padding: 5px 10px; /* Adjust padding for smaller size */
            border-radius: 5px; /* Add some rounded corners */
            display: inline-block; /* Ensure button displays inline */
            
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>FILL YOUR DETAILS</h1>

<form method="POST" enctype="multipart/form-data">
    <!-- CSRF token -->
    {% csrf_token %}
    <label for="id_number">Your ID:</label>
    <input type="text" id="id_number" name="id_number">

    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name">

    <label for="service_type">Service Type:</label>
    <select id="service_type" name="service_type">
        <option value="Maintenance">Maintenance</option>
        <option value="Repairing">Repairing</option>
        <option value="exchange">Exchange</option>
    </select>

    <label for="status">Status:</label>
    <div>
        <input type="radio" id="initiated" name="status" value="initiated">
        <label for="initiated">Initiate New Request</label>
        
        <input type="radio" id="pending" name="status" value="pending">
        <label for="pending">Pending Request</label>
    </div>

    <button type="submit">Send Request</button>
</form>

    <a href="{% url 'home' %}" class="button">Go Back to Home</a>
</body>
</html>
